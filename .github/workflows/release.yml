name: release.yml
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Build and install deps
        run: bun install && bun run build

      - name: Create an archive
        run: tar -czvf release.tar.gz -C dist .
          
      - name: Copy new version to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: "release.tar.gz"
          target: /home/files/
          
      - name: Delete old version, unpack new
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            rm -rf /var/www/* &&
            tar -zxvf release.tar.gz -C /var/www &&
            rm ./release.tar.gz
      
      - name: TEST
        run: echo "${GITHUB_SHA:0:7}"
      
      - name: Publish Release
        id: publish_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            release.tar.gz
          tag_name: ${GITHUB_SHA:0:7}
          name: Release for ${GITHUB_SHA:0:7}
          body: |
            Release for commit ${GITHUB_SHA:0:7}
    